<div class="container">
  <div class="card">
    <div
      class="flex-row card-header bg-dark-gray d-flex justify-content-between align-items-center"
    >
      <span class="float-left"> Company Table </span>
      <div class="float-right">
        <button class="btn btn-sm btn-success" [routerLink]="'add'">
          <i class="fa fa-plus"></i>&nbsp;New Data
        </button>
      </div>
    </div>

    <div class="card-body">
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Address</th>
              <th scope="col">Phone</th>
              <th scope="col">#</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let company of data" class="mb-2">
              <td>{{ company.name }}</td>
              <td>{{ company.address }}</td>
              <td>{{ company.phoneNumber }}</td>
              <td>
                <button class="btn btn-sm btn-primary" [routerLink]="[company.id]">
                  <i class="fa fa-eye"></i> 
                </button>&nbsp;
                <button
                  class="btn btn-sm btn-success"
                  [routerLink]="[company.id, 'edit']"
                >
                  <i class="fa fa-pencil-square-o"></i>
                </button>&nbsp;

                <button class="btn btn-sm btn-danger" (click)="onDelete(company.id)"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
