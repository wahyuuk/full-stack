<div class="container">
  <div class="card">
    <div
      class="flex-row card-header bg-dark-gray d-flex justify-content-between align-items-center"
    >
      <span class="float-left">Employee Car Form </span>
    </div>

    <div class="card-body">
      <div class="container">
        <form
          [formGroup]="form"
          #employeeForm="ngForm"
          [class.was-validated]="employeeForm.submitted"
          (ngSubmit)="onSubmit()"
        >
          <div class="row">
            <div class="mb-3 col-12">
              <ng-select
                [items]="car"
                (focus)="getEmployeeCar()"
                bindLabel="name"
                formControlName="car"
              >
              </ng-select>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <div class="mb-3 form-group">
                <ng-template [ngIf]="editable" [ngIfElse]="editForm">
                  <button class="me-3 btn btn-primary btn-sm" type="submit">
                    <i class="fa fa-check"></i>&nbsp;Submit
                  </button>
                </ng-template>
                <ng-template #editForm>
                  <button
                    class="me-3 btn btn-success btn-sm"
                    type="button"
                    [routerLink]="['edit']"
                  >
                    <i class="fa fa-check"></i>&nbsp;Edit
                  </button>
                </ng-template>
                <button
                  class="text-white btn btn-sm btn-secondary"
                  type="button"
                  (click)="onBack()"
                >
                  <i class="fa fa-remove"></i>&nbsp;Cancel
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
